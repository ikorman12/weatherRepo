<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"crossorigin="anonymous">
    <link rel="stylesheet" href="assets/cs/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <title>Weather Forecast</title>
</head>
<body>
    <header>
    <h1 class="header">Weather</h1>
    </header>
<main>
    <div id="search-card" class="card col-3">
        <h2>Search for a City:</h2>
        <input id="search-bar" type="text" placeholder="Enter a City">
        <input id="submit-btn" type="submit" class="btn btn-primary" value="Search">
        <hr>
    <div class="search-history flex-column"></div>
    </div>
    </div>
    <aside>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Forecast for today</h1>
              <p class="lead"></p>
            </div>
</main>
    <aside>
        <div class="forecast-container">
            <h3>5-Day Forecast:</h3>
            <div id="card-container" class="d-flex flex-wrap justify-content-around">
              <div id="day-1" class="card daily-forecast">
                <h4></h4>
                <p id="city"></p>
                <p id="date"></p>
                <p id="day-1-temp"></p>
                <p id="day-1-conditions"></p>
                <p id="day-1-humidity"></p>
              </div>
              <div id="day-2" class="card daily-forecast">
                <h4></h4>
                <p id="city"></p>
                <p id="day-2-temp"></p>
                <p id="day-2-conditions"></p>
                <p id="day-2-humidity"></p>
              </div>
              <div id="day-3" class="card daily-forecast">
                <h4 id="day-3-date"></h4>
                <p id="city"></p>
                <p id="day-3-temp"></p>
                <p id="day-3-conditions"></p>
                <p id="day-3-humidity"></p>
              </div>
              <div id="day-4" class="card daily-forecast">
                <h4></h4>
                <p id="city"></p>
                <p id="day-4-temp"></p>
                <p id="day-4-conditions"></p>
                <p id="day-4-humidity"></p>
              </div>
              <div id="day-5" class="card daily-forecast">
                <h4></h4>
                <p id="city"></p>
                <p id="day-5-temp"></p>
                <p id="day-5-conditions"></p>
                <p id="day-5-humidity"></p>
              </div>
            </div>
          </div>
    </aside>
</body>

<script src="./assets/js/script.js"></script>

</html>
